<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Garden Friend - Home</title>
  <style>
    :root {
      --bg: #f6f5ee;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #22991b;
      --border: #e2e8f0;
      --link-bg: #ecfdf5;
      --link-border: #86efac;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.55;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: calc(20px + env(safe-area-inset-top, 0px)) 18px calc(30px + env(safe-area-inset-bottom, 0px));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      line-height: 1.2;
    }

    p {
      font-size: 0.98rem;
      margin: 0 0 12px;
      color: var(--muted);
    }

    .links {
      display: grid;
      gap: 10px;
      margin-top: 14px;
    }

    .link-btn {
      display: block;
      padding: 12px 14px;
      border: 1px solid var(--link-border);
      border-radius: 10px;
      background: var(--link-bg);
      color: #14532d;
      text-decoration: none;
      font-weight: 600;
    }

    .link-btn:hover {
      background: #dcfce7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <h1>Garden Friend</h1>
      <p>Select a page below:</p>
      <div class="links">
        <a class="link-btn" href="privacy.html">Privacy Policy</a>
        <a class="link-btn" href="terms.html">Terms of Service</a>
        <a class="link-btn" href="contact.html">Contact</a>
      </div>
    </article>
  </main>
</body>
</html>
