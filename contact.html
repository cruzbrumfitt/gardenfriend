<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Garden Friend - Contact</title>
  <style>
    :root {
      --bg: #f6f5ee;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #22991b;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.55;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: calc(20px + env(safe-area-inset-top, 0px)) 18px calc(30px + env(safe-area-inset-bottom, 0px));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      line-height: 1.2;
    }

    p {
      font-size: 0.98rem;
      margin: 0 0 12px;
    }

    .meta {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 0.92rem;
    }

    a {
      color: #0f766e;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <h1>Contact</h1>
      <p class="meta">App: Garden Friend</p>

      <p>For support or general questions, please contact:</p>
      <p><strong>Email:</strong> <a href="mailto:sidequestr@proton.me">sidequestr@proton.me</a></p>
      <p><strong>Phone:</strong> <a href="tel:+61402772749">+61 402 772 749</a></p>

      <a class="back-link" href="index.html">Back to Home</a>
    </article>
  </main>
</body>
</html>
